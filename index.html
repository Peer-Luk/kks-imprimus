<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KKS-IMPRIMUS</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #111;
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 1.5rem;
    }

    .gallery img {
      max-width: 300px;
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #111;
      color: #fff;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    KKS-IMPRIMUS
  </header>

  <section class="gallery">
    <!-- Beispielbilder – ersetze die Pfade durch deine GitHub-Bild-URLs -->
    <img src="images/design1.jpg" alt="Design 1" />
    <img src="images/design2.jpg" alt="Design 2" />
    <img src="images/design3.jpg" alt="Design 3" />
    <!-- Weitere Designs kannst du hier hinzufügen -->
  </section>

  <footer>
    © 2025 KKS-IMPRIMUS – Alle Rechte vorbehalten
  </footer>
</body>
</html>
